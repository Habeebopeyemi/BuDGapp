    <title>BudGapp</title>

  <body>
    <main class="container__wrapper">
      <div class="top">
        <div class="budget">
          <div class="budget__title">
            Available Budget in <span class="budget__title__month">Month</span>
          </div>

          <div class="budget__value">+1,450</div>

          <div class="budget__income clearfix">
            <div class="budget__income__text">Income</div>
            <div>
              <div class="budget__income__value">+4,300.00</div>
              <!-- <div class="budget__income__percentage">80%</div> -->
            </div>
          </div>

          <div class="budget__expenses clearfix">
            <div class="budget__expenses__text">Expenses</div>
            <div>
              <div class="budget__expenses__value">-1,954.36</div>
              <div class="budget__expenses__percentage">45%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="add">
          <div class="add__container">
            <div class="select__input__container">
              <select class="add__type">
                <option value="inc">+</option>
                <option value="exp">-</option>
              </select>

              <input
                type="text"
                class="add__description"
                placeholder="Add description"
              />
            </div>
            <div class="input__add__btn__container">
              <input type="number" class="add__value" placeholder="value" />
              <button class="add__btn">
                <i class="add__fas fas fa-check-circle" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="container">
